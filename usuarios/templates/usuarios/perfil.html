{% extends 'home.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/perfil.css' %}">
{% endblock %}

{% block content %}
<main class="main-content profile-page">
  <h1 class="profile-title">{{ text.title }}</h1>

  <div class="profile-center">
    <div class="profile-wrap">
      <div class="profile-card">

        <!-- FORMULARIO DE PERFIL COMPLETO -->
        <form class="profile-form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- AVATAR -->
          <div class="avatar-section">
            <img src="{{ avatar_url }}" alt="Avatar" class="avatar">
            <div class="avatar-actions">
              <!-- Subir nuevo avatar -->
              <label class="btn-primary">
                Actualizar
                <input type="file" name="avatar" style="display: none;" onchange="this.form.submit()">
              </label>

              <!-- Eliminar avatar -->
              <button type="submit" name="delete_avatar" class="btn-danger">Eliminar</button>
            </div>
          </div>

          <!-- DATOS DEL PERFIL -->
          <div class="field-row">
            <label for="nombre">{% if idioma == "Inglés" %}Name{% else %}Nombre{% endif %}</label>
            <input type="text" id="nombre" name="nombre" value="{{ nombre }}">
          </div>

          <div class="field-row">
            <label for="mensaje">{% if idioma == "Inglés" %}Welcome Message{% else %}Mensaje de bienvenida{% endif %}</label>
            <textarea id="mensaje" name="mensaje" rows="3">{{ mensaje }}</textarea>
          </div>

          <div class="two-col">
            <div class="field-row">
              <label for="idioma">{% if idioma == "Inglés" %}Language{% else %}Idioma{% endif %}</label>
              <select id="idioma" name="idioma">
                <option {% if idioma == "Español" %}selected{% endif %}>Español</option>
                <option {% if idioma == "Inglés" %}selected{% endif %}>Inglés</option>
              </select>
            </div>

            <div class="field-row">
              <label for="hora">{% if idioma == "Inglés" %}Time format{% else %}Formato de hora{% endif %}</label>
              <select id="hora" name="hora">
                <option {% if hora == "24h" %}selected{% endif %}>24h</option>
                <option {% if hora == "12h (AM/PM)" %}selected{% endif %}>12h (AM/PM)</option>
              </select>
            </div>
          </div>

          <div class="two-col">
            <div class="field-row">
              <label for="pais">{% if idioma == "Inglés" %}Country{% else %}País{% endif %}</label>
              <select id="pais" name="pais">
                <option {% if pais == "Colombia" %}selected{% endif %}>Colombia</option>
                <option {% if pais == "México" %}selected{% endif %}>México</option>
                <option {% if pais == "España" %}selected{% endif %}>España</option>
              </select>
            </div>

            <div class="field-row">
              <label for="zona">{% if idioma == "Inglés" %}Time zone{% else %}Zona horaria{% endif %}</label>
              <select id="zona" name="zona">
                <option {% if zona == "UTC -5 Bogotá" %}selected{% endif %}>UTC -5 Bogotá</option>
                <option {% if zona == "UTC -6 Ciudad de México" %}selected{% endif %}>UTC -6 Ciudad de México</option>
                <option {% if zona == "UTC +1 Madrid" %}selected{% endif %}>UTC +1 Madrid</option>
              </select>
            </div>
          </div>

          <div class="form-buttons">
            <button type="submit" class="btn-primary">{{ text.save }}</button>
            <button type="button" class="btn-outline">{{ text.cancel }}</button>
          </div>
        </form>

        <!-- MENSAJES -->
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="alert">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
